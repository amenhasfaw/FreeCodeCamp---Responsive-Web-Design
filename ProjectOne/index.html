<!DOCTYPE html>
<html>
  <head>
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css"
  </head>
  <body>
    <h1 id="title">KNOWING YOU.</h1>
    <p id="description"> Help us gather more information about You.</p>
    <form id="survey-form">
      <fieldset>
        <label id="name-label">Name: <input type="text" id="name" placeholder="Full Name" required></label>
        <label id="email-label">Email: <input type="email" id="email" placeholder="Personal Email" required></label>
        <label id="number-label">Age(years): <input type="Number" min="10" max="120" id="number" placeholder="Specify your age"></label>
       <label> Sex: <select id="dropdown">
          <option value="">(select)</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select></label>
      </fieldset>
      <fieldset>
        <p>Marital Status</p>
        <label><input type="radio" name="marital" class="inline" value="married"> Married</label>
        <label><input type="radio" name="marital" class="inline" value="single"> Single</label>
        <label><input type="radio" name="marital" class="inline" value="divorced"> Divorced</label>
      </fieldset>
      <fieldset>
        <p>Which better describe? (select more than one)</p>
        <label><input type="checkbox" value="happy" class="inline"> Happy</label>
        <label><input type="checkbox" value="sad" class="inline"> Sad</label>
        <label><input type="checkbox" value="Fearful" class="inline"> Fearful</label>
        <label><input type="checkbox" value="Angry" class="inline"> Angry</label>
      </fieldset>
      <fieldset>
        <label>Write an essay about your childhood: <textarea placeholder="I was born in..." rows="7" cols="50"></textarea>
      </fieldset>
      <input type="submit" value="Submit" id="submit">
    </form>
  </body>
</html>
